<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Edge Function</title>
    <style>
        body {
            font-family: 'Monaco', 'Consolas', monospace;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .log {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 4px;
            padding: 10px;
            margin: 10px 0;
            white-space: pre-wrap;
            font-size: 12px;
        }
        .error {
            background: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }
        .success {
            background: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }
        button {
            background: #0A0B1E;
            color: #FFFD63;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Edge Function Debug Tool</h1>
        <p>This tool helps debug the search-books Edge Function response format.</p>
        
        <button id="testBtn">Test Edge Function</button>
        <button id="simpleTestBtn">Simple Test</button>
        <button id="authTestBtn">Test with Auth</button>
        
        <div id="output"></div>
    </div>

    <script type="module">
        import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';
        
        const supabaseUrl = 'https://voosugmkazvjzhe1pbrl.supabase.co';
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZvb3N1Z21rYXp2anpoZTFwYnJsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzUxMzA1MjksImV4cCI6MjA1MDcwNjUyOX0.gOaG2kz_VdYF2qz7AKJnI6jXD2pX8Hj82F6X5WJ8e3s';
        
        const supabase = createClient(supabaseUrl, supabaseAnonKey);
        const output = document.getElementById('output');

        function log(message, type = 'info') {
            const logDiv = document.createElement('div');
            logDiv.className = `log ${type}`;
            logDiv.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            output.appendChild(logDiv);
            output.scrollTop = output.scrollHeight;
        }

        function logObject(obj, label) {
            const logDiv = document.createElement('div');
            logDiv.className = 'log';
            logDiv.innerHTML = `<strong>${label}:</strong>\n${JSON.stringify(obj, null, 2)}`;
            output.appendChild(logDiv);
            output.scrollTop = output.scrollHeight;
        }

        async function testEdgeFunction() {
            log("üöÄ Testing search-books Edge Function...");
            
            try {
                // Test the Edge Function with minimal payload
                const { data, error } = await supabase.functions.invoke('search-books', {
                    body: {
                        query: 'leadership',
                        skipAnalysis: true,
                        deepSearch: false
                    }
                });

                log("‚úÖ Edge Function call completed");
                
                if (error) {
                    log(`‚ùå Edge Function Error: ${JSON.stringify(error)}`, 'error');
                    logObject(error, "Full Error Object");
                } else {
                    log("‚úÖ No error returned", 'success');
                }

                if (data) {
                    log("üì¶ Response data received", 'success');
                    logObject(data, "Response Data");
                    
                    // Check response structure
                    if (data.step) {
                        log(`üìã Response step: ${data.step}`, 'success');
                    }
                    if (data.results) {
                        log(`üìö Results count: ${data.results.length}`, 'success');
                    }
                    if (data.error) {
                        log(`‚ùå Response contains error: ${data.error}`, 'error');
                    }
                } else {
                    log("‚ùå No data returned", 'error');
                }

            } catch (error) {
                log(`‚ùå JavaScript Error: ${error.message}`, 'error');
                logObject(error, "Full JavaScript Error");
            }
        }

        async function simpleTest() {
            log("üî¨ Running simple Edge Function test...");
            
            try {
                const response = await fetch(`${supabaseUrl}/functions/v1/search-books`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${supabaseAnonKey}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        query: 'test',
                        skipAnalysis: true,
                        deepSearch: false
                    })
                });

                log(`üì° HTTP Status: ${response.status} ${response.statusText}`);
                
                if (!response.ok) {
                    log(`‚ùå Non-2xx status code: ${response.status}`, 'error');
                    const errorText = await response.text();
                    log(`Error body: ${errorText}`, 'error');
                } else {
                    log("‚úÖ 2xx status code", 'success');
                    const responseData = await response.json();
                    logObject(responseData, "Response Data");
                }

            } catch (error) {
                log(`‚ùå Fetch Error: ${error.message}`, 'error');
            }
        }

        async function testWithAuth() {
            log("üîê Testing with authentication...");
            
            try {
                const { data: { user } } = await supabase.auth.getUser();
                log(`üë§ Current user: ${user ? user.email : 'Anonymous'}`);
                
                const { data, error } = await supabase.functions.invoke('search-books', {
                    body: {
                        query: 'negotiation',
                        userId: user?.id,
                        skipAnalysis: false,
                        deepSearch: false
                    }
                });

                if (error) {
                    log(`‚ùå Auth Test Error: ${JSON.stringify(error)}`, 'error');
                } else {
                    log("‚úÖ Auth test completed", 'success');
                    logObject(data, "Auth Test Response");
                }

            } catch (error) {
                log(`‚ùå Auth Test Error: ${error.message}`, 'error');
            }
        }

        document.getElementById('testBtn').addEventListener('click', testEdgeFunction);
        document.getElementById('simpleTestBtn').addEventListener('click', simpleTest);
        document.getElementById('authTestBtn').addEventListener('click', testWithAuth);

        // Auto-run simple test on load
        setTimeout(simpleTest, 1000);
    </script>
</body>
</html>
